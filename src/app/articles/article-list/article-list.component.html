<section class="article-list" *ngIf="articles">
  <section class="article-card" *ngFor="let article of articles.data">
    <h3 class="article-title">{{ article.attributes.title }}</h3>
    <div class="article-content">
      <div [innerHTML]="article.attributes.body.value | slice:0:150"></div>
    </div>
    <a routerLink="/articles/{{article.id}}" class="btn">Lees meer</a>
  </section>
</section>
