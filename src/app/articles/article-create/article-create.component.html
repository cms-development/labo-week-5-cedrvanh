<h1>Create Pagina</h1>

<form (ngSubmit)="onSubmit()">
    <div class="form-field">
        <label for="title">Titel: </label>
        <input type="text" name="title" [(ngModel)]="article.attributes.title">
    </div>
    <div class="form-field">
        <label for="body">Body: </label>
        <input type="text" name="body" [(ngModel)]="article.attributes.body.value">
    </div>
</form>
