<h1>Maak een nieuwe post</h1>

<form (ngSubmit)="onSubmit(article.title, article.body)">
    <div class="form-field">
        <label for="title">Titel: </label>
        <input type="text" name="title" [(ngModel)]="article.title">
    </div>
    <div class="form-field">
        <label for="body">Body: </label>
        <input type="text" name="body" [(ngModel)]="article.body">
    </div>
    <button type="submit" class="btn">Maak</button>
</form>
