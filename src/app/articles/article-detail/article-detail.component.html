<div class="article" *ngIf="article">
    <h2 class="article-title">{{article.attributes.title}}</h2>
    <div class="article-content">
        <div [innerHTML]="article.attributes.body.value"></div>
    </div>
    <div class="btn-group">
        <a class="btn" (click)="goBack()">Terug</a>
        <a routerLink="/articles/edit/{{id}}" class="btn btn-edit">Edit</a>
        <a class="btn btn-danger" (click)="deleteArticle(id)">Delete</a>
    </div>
</div>
